machine:
  php:
    version: 7.0.4

dependencies:
  pre:
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
    - rm ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
  override:
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
    - php -r "if (hash_file('SHA384', 'composer-setup.php') === 'aa96f26c2b67226a324c27919f1eb05f21c248b987e6195cad9690d5c1ff713d53020a02ac8c217dbf90a7eacc9d141d') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
    - php composer-setup.php
    - php -r "unlink('composer-setup.php');"
    - php composer.phar require --dev "symfony/symfony:2.8.*" --no-update
    - php -d memory_limit=1536M composer.phar install --no-interaction -vv --profile --no-progress

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - php ./vendor/bin/phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml
    - php ./vendor/bin/behat
