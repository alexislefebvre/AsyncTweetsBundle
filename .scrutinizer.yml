checks:
  php:
    code_rating: true
    duplication: true

filter:
  excluded_paths:
    - Tests/*
    - Command/StatusesHomeTimelineTestCommand.php
  paths:
    - Command/*
    - Controller/*
    - Entity/*
    - Utils/*
    - AsyncTweetsBundle.php

build:
  environment:
    php:
      version: 7.1
  dependencies:
    override:
      -
        command: 'composer require --dev "symfony/symfony:2.8.*" --no-update'
      -
        command: 'composer install --no-interaction -vv --profile --no-progress'
        idle_timeout: 900
  tests:
    override:
      -
        command: './vendor/bin/phpspec run --format=pretty'
      -
        command: './vendor/bin/phpunit --coverage-clover=coverage-clover'
        coverage:
          file: 'coverage-clover'
          format: 'php-clover'
      -
        command: './vendor/bin/behat'
