checks:
  php:
    code_rating: true
    duplication: true

filter:
  excluded_paths:
    - Tests/*
    - Command/StatusesHomeTimelineTestCommand.php
  paths:
    - Command/*
    - Controller/*
    - Entity/*
    - Utils/*
    - AsyncTweetsBundle.php

build:
  dependencies:
    override:
      -
        command: 'composer require --dev "symfony/symfony:2.8.*" --no-update'
      -
        command: 'composer update --no-interaction -vv --profile --no-progress'
        idle_timeout: 900
  tests:
    override:
      -
        command: 'phpunit --coverage-clover=coverage-clover'
        coverage:
          file: 'coverage-clover'
          format: 'php-clover'
      -
        command: './behat.sh'
